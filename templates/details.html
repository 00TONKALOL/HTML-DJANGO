<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h2>{{ person.name }}</h2>
            <p>{{ person.email }}</p>
            <p>{{ person.phone }}</p>
            <p>{{ person.dob }}</p>
            <p>Weight{{ person.gender}} kgs</p>
            <p>Height{{ person.weight }} cm</p>
            <p>{{ person.height }}</p>
        </div>
    </div>
</div>
</body>
</html>
