{% extends "master.html" %}
{% block content %}

    <div class="container"></div>
    <div class="row"></div>
    <div class="col-sm-6">
        <h2>Register Here</h2>
        <form action="/submit" method="post">

            {% csrf_token %}

            <div class="form-group"></div>
            <div class="mb-3 mt-3">
                <label for="names" class="form-label">Names:</label>
                <input type="text" required class="form-control" id="names" placeholder="Enter Names" name="names">
            </div>
            <div class="mb-3 mt-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" required class="form-control" id="phone" placeholder="Enter phone" name="phone">
            </div>
            <div class="mb-3 mt-3">
                <label for="dob" class="form-label">Date Of Birth:</label>
                <input type="date" required class="form-control" id="dob" placeholder="Enter dob" name="dob">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" required class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="height" class="form-label">height:</label>
                <input type="number" required class="form-control" id="height" placeholder="Enter Height" name="height">

                <div class="mb-3 mt-3">
                    <label for="weight" class="form-label">weight:</label>
                    <input type="number" required class="form-control" id="weight" placeholder="Enter Weight"
                           name="weight">
                    <label>
                        <input type="radio" name="gender" value="male" checked> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other"> Other
                    </label>
                </div>
            </div>
            <button class="btn btn-danger w-100">Register</button>
        </form>
    </div>

{% endblock %}
